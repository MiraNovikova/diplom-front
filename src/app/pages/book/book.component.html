<div class="m-3 book">
    <a routerLink="/books/books-list">Назад</a>


    <div class="book-item col-3 m-2">
        <div class="book-name">{{item.name}}</div>
        <div class="book-title">{{item.title}}</div>
        <div class="book-price">{{item.price | currency : "руб. " }}</div>
        <div class="book-description">{{item.description}}</div>
        <div class="book-img">
            <img src="../../../assets/img/img/{{item.img}}" width="400px" height="600px">
        </div>
    </div>

    <div class="book-btn">
        <button (click)="goToBasket($event)" class="btn-card">Перейти в корзину</button>
        <button (click)="addToCart(item)" class="btnAct">Добавить</button>
        
    </div>
</div>
