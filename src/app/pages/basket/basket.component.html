<div class="basket">

    <a routerLink="/books/books-list">Назад</a>

    <h3>Товары в корзине</h3>

    <div class="cart-item" *ngFor="let item of items">
        <div class="book-name">{{item.name}}</div>
        <div class="book-title">{{item.title}}</div>
        <div class="book-price">{{item.price | currency : "руб. " }}</div>
        <div class="book-description">{{item.description}}</div>
        <div class="book-img">
            <img src="../../../assets/img/img/{{item.img}}" width="150px" height="200px">
        </div>

        <div class="bnt-s">
            <button (click)="decrease()" class="btn-q">-</button>

            <button (click)="increase()" class="btn-q">+</button>

            <button (click)="clearCart()" class="btn-c">Удалить</button>
        </div>

    </div>

    <div>
        <p>Общее количество {{quantity}}</p>
        <p>Общая цена {{totalPrice()}}</p>
    </div>

    <button (click)="sendOrder($event)" class="btn-pay">Создать заказ</button>
    <p>Для оплаты покупки просим Вас зайти на сайт или зарегистрироваться. Спасибо</p>
    <button (click)="goToAuth($event)" class="btn-pay">Войти</button>

</div>
