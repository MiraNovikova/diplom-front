<div class="d-flex main-header">

<div class="login-block">
        <p *ngIf="user">Ваш логин {{user.login}}</p>
    </div>

    <div class="menu-items">
        <button *ngFor="let item of menuItems" [ngClass]="{'hidden': item.hidden}" (click)="menuClik($event, item.type)"
            class="main-btn menu-item">{{item.label}}</button>
    </div>
   <div class="time-block">
        <div>{{time | date: 'HH:mm:ss'}}</div>
        <p class="timer-day p-0 m-0">{{time | date}}</p>
    </div>

</div>
